<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vue PayPal Checkout</title>
  <meta name="description" content="PayPal with Vue">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <script src="https://unpkg.com/vue@^2.5/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-paypal-checkout@beta/dist/vue-paypal-checkout.min.js"></script>

  <div id="app">
    <div class="content">
      <p>Pay with USD $10.00</p>
      <paypal-checkout
        env="sandbox"
        amount="10.00"
        currency="USD"
        :client="paypal"
        :invoice-number="'201705051001'"
        :experience="experience">
      </paypal-checkout>
    </div>
  </div>

  <script>
    // eslint-disable-next-line
    new Vue({
      el: '#app',
      data() {
        return {
          paypal: {
            sandbox: 'Ad1voWYq3VL8J4jy6zWARKwz4tjbuDl_TFBa3WQqy_DwAFWd7hkU4i99jijGqaoqU3E-ODqXDayVnOdl',
            production: '',
          },
          experience: {
            input_fields: {
              no_shipping: 1,
            },
          },
        };
      },
    });
  </script>
</body>
</html>
